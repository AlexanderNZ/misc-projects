<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="academic-projects">
  <template is="dom-repeat" items="{{projects}}">
    <template is="dom-repeat" items="{{projects}}">
      <paper-material>
        <h3>Project: {{item.projectName}}</h3>
        <p>{{item.blurb}}</p>
        <p>Category: {{item.category}}</p>
        <a data-route="url" href="{{baseUrl}}{{item.url}}">
          <paper-button raised>
            <iron-icon icon="icons:arrow-forward"></iron-icon>
            <span>View {{baseUrl}}{{item.url}}</span>
          </paper-button>
        </a>
      </paper-material>
    </template>
  </template>

  <script>
    Polymer({
      is: 'academic-projects',
      ready: function () {
        this.projects = [
          {
            projectName: 'Blog API',
            blurb: 'As part of a course in distributed systems, we had to write a RESTful java back end usiing JAXRS + JAXB on top of' +
            'Jersey and Maven.',
            url: 'blog-api'
          },
          {
            projectName: 'Angular Bookshop',
            blurb: 'This assignment dealt with security concerns in modern web applications. We looked at things like XSS,' +
            'CSRF and other vectors. It also had a small section on applying known exploits to insecure back end services.' +
            'It was a very basic primer on security, and I enjoyed it. ',
            url: 'angular-bookshop'
          }
        ];
      }
    });
  </script>
</dom-module>

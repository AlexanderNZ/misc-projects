<dom-module id="temperature-converter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Temperature Converter</h1>
    <p>To use this temperature converter, all you need to do is select the field of the temperature you know, and enter
    the temperature. The other two fields will automatically convert and display the converted temperature in their
    respective fields.</p>
    <p>For example, I want to convert 20 degrees celsius in to degrees kelvin. Just type '20' in to the celsius field
    and the Kelvin and Fahrenheit fields will automatically populate with the converted temperature.</p>
    <paper-input label="Enter Celsius Temperature Here" auto-validate allowed-pattern=[1-9] value="Celsius::input"></paper-input>
    <paper-input label="Enter Kelvin Temperature Here"auto-validate allowed-pattern=[1-9] value="Celsius::input"></paper-input>
    <paper-input label="Enter Fahrenheit Temperature Here"auto-validate allowed-pattern=[1-9] value="Celsius::input"></paper-input>

    <h2 class="page-title">{{foo}}</h2>
    <span>Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input value="{{foo::input}}">
    <home-button></home-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'temperature-converter',

      properties: {
        Celsius: {
          type: String,
          value: '20',
          notify: true
        },
        Kelvin: {
          type: String,
          value: 'temperature-converter',
          notify: true
        },
        Fahrenheit: {
          type: String,
          value: 'temperature-converter',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>

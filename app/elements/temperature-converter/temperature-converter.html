<dom-module id="temperature-converter">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button.custom {
        --paper-button-ink-color: var(--paper-pink-a200);
        /* These could also be individually defined for each of the
          specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {
          background-color: var(--paper-pink-a200);
          color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
      }
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }
    </style>
    <h1>Temperature Converter</h1>
    <p>To use this temperature converter, all you need to do is select the field of the temperature you know, and enter
    the temperature. The other two fields will automatically convert and display the converted temperature in their
    respective fields.</p>
    <p>For example, I want to convert 20 degrees celsius in to degrees kelvin. Just type '20' in to the celsius field
    and the Kelvin and Fahrenheit fields will automatically populate with the converted temperature.</p>


    <paper-input id="inputTemp" label="Enter Your Temperature Value Here" auto-validate allowed-pattern=[0-9] value="{{temp}}"></paper-input>
    <div class="section">
    <paper-button toggles raised class="custom green" active="{{convertFromCelsius}}">Celsius</paper-button><br>
    <paper-button toggles raised class="custom green" active="{{convertFromKelvin}}">Kelvin</paper-button><br>
    <paper-button toggles raised class="custom green" active="{{convertFromFahrenheit}}">Fahrenheit</paper-button>
    </div>
    <paper-input id="celsius" label="Celsius Temperature Appears Here" auto-validate allowed-pattern=[0-9] value="{{celsius}}"></paper-input>
    <paper-input id="kelvin" label="Kelvin Temperature Appears Here"auto-validate allowed-pattern=[0-9] value="{{kelvin}}"></paper-input>
    <paper-input id="fahrenheit" label="Fahrenheit Temperature Appears Here"auto-validate allowed-pattern=[0-9] value="{{fahrenheit}}"></paper-input>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'temperature-converter',

      properties: {
        temp: {
          type: Number
        },

        celsius: {
          type: Number
        },

        kelvin: {
          type: Number
        },

        fahrenheit: {
          type: Number
        },

        convertFromCelsius: {
          type: Boolean,
          value: false,
          observer:'calculateFromCelsius'
        },

        convertFromKelvin: {
          type: Boolean,
          value: false,
          observer:'calculateFromKelvin'
        },

        convertFromFahrenheit: {
          type: Boolean,
          value: false,
          observer:'calculateFromFahrenheit'
        }
      },

      calculateFromCelsius: function(temp) {
        this.celsius = Number(this.temp);
        this.kelvin = Number(this.temp) + 273.15;
        this.fahrenheit = Number(this.temp) * (9/5) + 32;
      },

      calculateFromKelvin: function(temp) {
        this.celsius = Number(this.temp) - 273.15;
        this.kelvin = Number(this.temp);
        this.fahrenheit = Number(this.temp) * (9/5) - 459.67;
      },

      calculateFromFahrenheit: function(temp) {
        this.celsius = (Number(this.temp) - 32) * (5/9);
        this.kelvin = (Number(this.temp) + 459.67) * (5/9);
        this.fahrenheit = Number(this.temp);
      }
    })
  })();
  </script>
</dom-module>

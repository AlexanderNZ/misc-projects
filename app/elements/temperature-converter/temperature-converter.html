<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
<link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<link rel="import" href="../../bower_components/paper-input/paper-input-error.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="temperature-converter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Temperature Converter</h1>
    <p>This converter is still in development! If you genuinely need a temperature converted where accuracy, precision
    or correctness is important, <strong>please go use google's calculator!</strong>.</p>
    <p>Enter your the value you want to convert, in to the input field labeled "Enter your temperature value here".</p>
    <p>Once you've done that, click on the checkbox that matches your input temperature - if you input 20 degrees Celsius
    and want that converted, click the celsius checkbox.</p>
    <p><strong>The calculator functions incorrectly when multiple checkboxes are selected, or checkboxes are selected
    sequentially. This is still in development!</strong></p>


    <paper-input id="inputTemp" label="Enter Your Temperature Value Here" auto-validate allowed-pattern=[0-9] value="{{temp}}"></paper-input>
    <paper-checkbox on-change="{{convertFromCelsius}}">Celsius</paper-checkbox><br>
    <paper-checkbox on-change="{{convertFromKelvin}}">Kelvin</paper-checkbox><br>
    <paper-checkbox on-change="{{convertFromFahrenheit}}">Fahrenheit</paper-checkbox>

    <paper-input id="celsius" label="Celsius Temperature Appears Here" auto-validate allowed-pattern=[0-9] value="{{celsius}}"></paper-input>
    <paper-input id="kelvin" label="Kelvin Temperature Appears Here"auto-validate allowed-pattern=[0-9] value="{{kelvin}}"></paper-input>
    <paper-input id="fahrenheit" label="Fahrenheit Temperature Appears Here"auto-validate allowed-pattern=[0-9] value="{{fahrenheit}}"></paper-input>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'temperature-converter',

      properties: {
        temp: {
          type: Number
        },

        celsius: {
          type: Number
        },

        kelvin: {
          type: Number
        },

        fahrenheit: {
          type: Number
        },

        convertFromCelsius: {
          type: Boolean,
          value: false,
          observer:'calculateFromCelsius'
        },

        convertFromKelvin: {
          type: Boolean,
          value: false,
          observer:'calculateFromKelvin'
        },

        convertFromFahrenheit: {
          type: Boolean,
          value: false,
          observer:'calculateFromFahrenheit'
        }
      },

      calculateFromCelsius: function(temp) {
        this.celsius = Number(this.temp);
        this.kelvin = Number(this.temp) + 273.15;
        this.fahrenheit = Number(this.temp) * (9/5) + 32;
      },

      calculateFromKelvin: function(temp) {
        this.celsius = Number(this.temp) - 273.15;
        this.kelvin = Number(this.temp);
        this.fahrenheit = Number(this.temp) * (9/5) - 459.67;
      },

      calculateFromFahrenheit: function(temp) {
        this.celsius = (Number(this.temp) - 32) * (5/9);
        this.kelvin = (Number(this.temp) + 459.67) * (5/9);
        this.fahrenheit = Number(this.temp);
      }
    })
  })();
  </script>
</dom-module>

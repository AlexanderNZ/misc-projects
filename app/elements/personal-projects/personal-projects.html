<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="personal-projects">
  <template is="dom-repeat" items="{{projects}}">
    <template is="dom-repeat" items="{{projects}}">
      <paper-material>
        <h3>Project: {{item.projectName}}</h3>
        <p>{{item.blurb}}</p>
        <p>Category: {{item.category}}</p>
        <a data-route="url" href="{{baseUrl}}{{item.url}}">
          <paper-button raised>
            <iron-icon icon="icons:arrow-forward"></iron-icon>
            <span>View {{item.projectName}}</span>
          </paper-button>
        </a>
      </paper-material>
    </template>
  </template>

  <script>
    Polymer({
      is: 'personal-projects',
      ready: function () {
        this.projects = [
          {
            projectName: 'Overtime New Zealand',
            blurb: 'This is by far my biggest personal project. A few friends and I created a Corporate eSports League based out of Auckland in 2015.' +
            'It was a blast running and managing the tournament, as well as setting project direction and technical direction.' +
            'I really loved the nature of the work, the startup vibe and the people I met as part of it. Unfortunately due to time commitments, we had to suspend the league' +
            'indefinitely. However all is not lost, the technology is still being worked on, and we want to spin off the management software we wrote into its own SaaS company. ' +
            'Watch this space',
            category: 'Startup',
            url: 'https://overtime.nz'
          },
          {
            projectName: 'The Christie Marceau Charitable Trust',
            blurb: 'The trust was getting absolutely swindled by their webhost. They were paying hundreds of bucks a year for databases, hosting services, email addresses and all' +
            'sorts of other stuff that they didn\'t need. Nobody said they were overspending, given they\'re a charitable trust, that is a pretty crummy thing to do. I got put in touch' +
            'with the trust and rewrote the whole thing. It is a simple static site, hosted on Github pages (Thanks guys!) and all the trust pays for now is for the domain name.',
            category: 'Good Karma',
            url: 'http://christiemarceautrust.co.nz/'
          },
          {
            projectName: 'Temperature Converter',
            blurb: 'This is a tool I made that converts a given temperature between Celsius, Fahrenheit and ' +
            'Kelvin',
            category: 'Tool',
            url: 'Temperature-Converter'
          },
          {
            projectName: 'Enroller',
            blurb: 'A Java program to aid enroller people in things. It basically takes some user input and pipes it off to' +
            'a Google Sheet.',
            category: 'Tool',
            url: 'java-enroller'
          },
          {
            projectName: 'Identity Generator',
            blurb: 'This tool generates a random identity - that is it generates a full name, phone number, ' +
            'email address, IRD number, bank account and credit card details, and a physical address. ' +
            'Obviously all of these details are completely fake and random.',
            category: 'Tool',
            url: 'Identity-Generator'
          },
          {
            projectName: "Sierpinski Triangle",
            blurb: 'The Sierpinski triangle (also with the original orthography Sierpiński), also called the ' +
            'Sierpinski gasket or the Sierpinski Sieve, is a fractal and attractive fixed set with the overall ' +
            'shape of an equilateral triangle, subdivided recursively into smaller equilateral triangles. ' +
            'Originally constructed as a curve, this is one of the basic examples of self-similar sets, i.e., ' +
            'it is a mathematically generated pattern that can be reproducible at any magnification or reduction. ' +
            'It is named after the Polish mathematician Wacław Sierpiński but appeared as a decorative ' +
            'pattern many centuries prior to the work of Sierpiński.',
            category: 'Algorithm',
            url: 'Sierpinski-Triangle'
          },
          {
            projectName: 'Apollonian Gasket',
            blurb: 'In mathematics, an Apollonian gasket or Apollonian net is a fractal generated from ' +
            'triples of circles, where each circle is tangent to the other two. It is named after Greek ' +
            'mathematician Apollonius of Perga.',
            category: 'Algorithm',
            url: 'Apollonian-Gasket'
          },
          {
            projectName: 'Wiener Process',
            blurb: 'In mathematics, the Wiener process is a continuous-time stochastic process named in ' +
            'honor of Norbert Wiener. It is often called standard Brownian motion, after Robert Brown. ' +
            'It is one of the best known Lévy processes (càdlàg stochastic processes with stationary ' +
            'independent increments) and occurs frequently in pure and applied mathematics, economics, ' +
            'quantitative finance, and physics.',
            category: 'Algorithm',
            url: 'Wiener-Process'
          },
          {
            projectName: 'Quick Sort',
            blurb: 'Quicksort (sometimes called partition-exchange sort) is an efficient sorting algorithm, ' +
            'serving as a systematic method for placing the elements of an array in order. Developed by Tony ' +
            'Hoare in 1959,[1] with his work published in 1961,[2] it is still a commonly used algorithm for ' +
            'sorting. When implemented well, it can be about two or three times faster than its main ' +
            'competitors, merge sort and heapsort.[3]',
            category: 'Sorting Algorithm',
            url: 'Quick-Sort'
          },
          {
            projectName: 'Radix Sort',
            blurb: 'In computer science, radix sort is a non-comparative integer sorting algorithm that ' +
            'sorts data with integer keys by grouping keys by the individual digits which share the same ' +
            'significant position and value. A positional notation is required, but because integers can ' +
            'represent strings of characters (e.g., names or dates) and specially formatted floating point ' +
            'numbers, radix sort is not limited to integers. Radix sort dates back as far as 1887 to the ' +
            'work of Herman Hollerith on tabulating machines.[1]',
            category: 'Sorting Algorithm',
            url: 'Radix-Sort'
          }, {
            projectName: 'Gnome Sort',
            blurb: 'Gnome sort (or Stupid sort) is a sorting algorithm originally proposed by Dr. Hamid ' +
            'Sarbazi-Azad (Professor of Computer Engineering at Sharif University of Technology) in 2000 ' +
            'and called "stupid sort"[1] (not to be confused with bogosort), and then later on described by ' +
            'Dick Grune and named "gnome sort" from the observation that it is "how a gnome sorts a line of ' +
            'flower pots."[2] It is a sorting algorithm which is similar to insertion sort, except that ' +
            'moving an element to its proper place is accomplished by a series of swaps, as in bubble sort. ' +
            'It is conceptually simple, requiring no nested loops. The average, or expected, running time is ' +
            'O(n2), but tends towards O(n) if the list is initially almost sorted.[3]',
            category: 'Sorting Algorithm',
            url: 'Gnome-Sort'
          }
        ];
      }
    });
  </script>
</dom-module>

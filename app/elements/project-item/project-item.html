<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="project-list">
    <template is="dom-repeat" items="{{projects}}">
        <template is="dom-repeat" items="{{projects}}">
            <paper-material>
                <h3>Project: {{item.projectName}}</h3>
                <p>Category: {{item.category}}</p>
                <a data-route="url" href="{{baseUrl}}{{item.url}}">
                    <iron-icon icon="info"></iron-icon>
                    <span>{{baseUrl}}{{item.url}}</span>
                </a>
            </paper-material>
        </template>
    </template>

    <script>
        Polymer({
            is: 'project-list',
            ready: function () {
                this.projects = [
                    {
                        projectName: "Sierpinski Triangle",

                    },

                    {

                        url: ''

                    {

                    {

                        category: 'Sorting Algorithm',

                    {

                    {
                        projectName: 'Gnome Sort',
                        category: 'Tool',
                        url: ''
                    }
                ];
            }
        });
    </script>

</dom-module>

<dom-module id="project-list">
    <template>
        <style>
            :host {
                display: block;
            }

            span {
                @apply(--paper-font-body1);
            }
        </style>
        <template is="dom-repeat" items="{{projects}}">
            <paper-material>
                <div># <span>{{index}}</span></div>
                <div>Project: <span>{{item.projectName}}</span></div>
                <div>Category: <span>{{item.category}}</span></div>
            </paper-material>
        </template>

    </template>

    <script>
        Polymer({
            is: 'project-list',
            ready: function () {
                this.projects = [
                    {
                        projectName:"Sierpinski Triangle",
                        category:'Algorithm'
                    },
                    {
                        projectName: 'Apollonian Gasket',
                        category: 'Algorithm'
                    },
                    {
                        projectName: 'Wiener Process',
                        category: 'Algorithm'
                    },
                    {
                        projectName: 'Quick Sort',
                        category: 'Sorting Algorithm'
                    },
                    {
                        projectName: 'Radix Sort',
                        category: 'Sorting Algorithm'
                    },
                    {
                        projectName: 'Temperature Converter',
                        category: 'Tool'
                    },
                    {
                        projectName: 'Identity Generator',
                        category: 'Tool'
                    },
                    {
                        projectName: 'Gnome Sort',
                        category: 'Tool'
                    }
                ];
            }
        });
    </script>

</dom-module>
